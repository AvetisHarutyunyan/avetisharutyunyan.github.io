<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avetis Harutyunyan - Card</title>
    <link rel="shortcut icon" href="./images/head-Icon.svg" type="image/x-icon">
    <link rel="stylesheet" href="./css/style.css" type="text/css">
</head>
<body>

    <div class="card">
        <div class="myImg">
            <img src="./images/myImage.jpg" alt="image">
        </div>

        <h1 class="name">Avetis Harutyunyan</h1>
        <p class="prof">Front-End Developer</p>

        <p class="myInfo_text">
            I live in Armenia. I create exclusively landing pages.
            If you need a program that will work for you without a flaw,
            then I'm waiting for you. You can contact me at any time.
        </p>

        <div class="myMail">
            <div class="mail_icon">
                <img src="./images/email.svg" alt="mail">
            </div>
            <p class="mail">avetis.harutyunyan.98@gmail.com</p>
        </div>

        <div class="social__pages">
            <div class="social_icons">
                <a href="https://avetisharutyunyan.github.io/avinfo/" target="_blank" title="AvInfo">
                    <img src="./images/avinfo_icon7.svg" alt="AvInfo">
                </a>
                <a href="https://www.linkedin.com/in/avetisharutyunyan/" target="_blank" title="Facebook">
                    <img src="./images/linkedin_icon2.svg" alt="Facebook">
                </a>
                <a href="https://www.github.com/avetisharutyunyan/" target="_blank" title="Instagram">
                    <img src="./images/github_icon3.svg" alt="Instagram">
                </a>
                <a href="https://t.me/HarutyunyanAvetis/" target="_blank" title="Linkedin">
                    <img src="./images/telegram_icon4.svg" alt="Linkedin">
                </a>
                <a href="https://www.instagram.com/avharutyunyann/" target="_blank" title="Telegram">
                    <img src="./images/instagram_icon5.svg" alt="Telegram">
                </a>
                <a href="https://facebook.com/avetis.harutyunyan.58/" target="_blank" title="GitHub">
                    <img src="./images/facebook_icon6.svg" alt="GitHub">
                </a>
            </div>
        </div>
    </div>

</body>
</html>
